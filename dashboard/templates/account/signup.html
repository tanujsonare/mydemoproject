{% extends 'account/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">SignUp Here</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <div class="border-top pt-4">
    <small class="text-muted">Already have an account?
      <a class="ml-2" href="{% url 'account_login' %}">Sign In</a>
    </small>
  </div>
</div>
{% endblock content %}
